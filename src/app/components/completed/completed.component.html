<div
  class="container mt-4 todoList d-flex flex-column justify-content-center align-items-center">
  <div *ngIf="loading">
    Recupero Task Completati...
  </div>
  <ul *ngIf="!loading">
    <li *ngFor="let todo of completedList">
      - {{ todo.title }}
    </li>
  </ul>
  <div *ngIf="!loading && completedList.length === 0">
    Non ci sono task completati.
  </div>
</div>
